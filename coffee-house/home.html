<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="styles/style.css" rel="stylesheet">
  <link href="styles/normalize.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Manrope:wght@400;700&display=swap"
        rel="stylesheet">
</head>
<body>
<div class="wrapper">
  <header class="header">
    <div class="header__container">
      <a class="header__logo logo" href="">
        <img alt="logo" class="logo__icon" src="pictures/logo.svg">
        <span class="logo__text"></span>
      </a>

      <nav class="header__nav nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link">Favorite coffee</a>
          </li>
          <li class="nav__item">
            <a class="nav__link">About</a>
          </li>
          <li class="nav__item">
            <a class="nav__link">Mobile app</a>
          </li>
          <li class="nav__item">
            <a class="nav__link">Contact us</a>
          </li>
        </ul>
      </nav>

      <div class="header__menu menu">
        <span class="menu__text">Menu</span>
        <img alt="coffee-cup-icon" class="menu__icon" src="pictures/coffee-cup.svg">
      </div>
    </div>
  </header>
</div>
</body>
</html>
